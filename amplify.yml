version: 1
backend:
  phases:
    # Use preBuild to set up the environment
    # preBuild:
    #   commands:
    #     # 1. Set the Node.js version for the build
    #     - nvm use 20
    #     # 2. Install dependencies with the correct Node.js version
    #     # - npm ci --cache .npm --prefer-offline
    #     - npm install --cache .npm --prefer-offline
    preBuild:  
      commands:
        - nvm use 20
        - npm cache clean --force
        - rm -rf node_modules package-lock.json
        - npm install
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  cache:
    paths:
      - .npm/**/*

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*